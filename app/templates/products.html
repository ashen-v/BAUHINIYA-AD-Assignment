<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BAUHINIA - Products</title>
    <style>
        .product {
            border: 1px solid #ccc;
            padding: 16px;
            margin: 10px;
            width: 200px;
            text-align: center;
            display: inline-block;
        }
        .product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>BAUHINIA Product Catalog</h1>
    
    {% for product in products %}
    <div class="product">
        <img src="https://via.placeholder.com/150?text={{ product.name }}" alt="{{ product.name }}">
        <h3>{{ product.name }}</h3>
        <p>Price: Rs. {{ product.price }}</p>
        <p>Available: {{ product.quantity }}</p>
        <button class="add-to-cart-btn" data-id="{{ product.id }}">Add to Cart</button>
    </div>
    {% endfor %}

    <script>
        document.querySelectorAll(".add-to-cart-btn").forEach(button => {
            button.addEventListener("click", async () => {
                const token = localStorage.getItem("access_token");
                if (!token) {
                    alert("You need to log in first.");
                    window.location.href = "/login";
                    return;
                }

                // Convert product ID to number
                const productId = parseInt(button.dataset.id);
                
                try {
                    const response = await fetch("/cart/", {
                        method: "POST",
                        headers: {
                            "Authorization": `Bearer ${token}`,
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            product_id: productId,
                            quantity: 1
                        })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.detail || "Error adding to cart");
                    }

                    const data = await response.json();
                    alert("Item added to cart successfully!");
                    console.log("Cart updated:", data);
                    
                    // Optional: Update UI to reflect cart changes
                    // updateCartCount(data.cart_count);
                    
                } catch (error) {
                    console.error("Error:", error);
                    alert(error.message || "Failed to add item to cart");
                }
            });
        });
    </script>
</body>
</html>
