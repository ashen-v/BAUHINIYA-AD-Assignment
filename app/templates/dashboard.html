<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      color: #0a1f44;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      color: #c9a227;
    }

    .profile {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 20px;
    }

    .profile img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-right: 20px;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-top: 20px;
    }

    .stats div {
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .stat-card {
      background-color: #0a1f44;
      color: white;
      padding: 15px;
      border-radius: 10px;
      flex: 1;
      text-align: center;
    }

    button {
      background-color: #c9a227;
      color: white;
      padding: 10px 15px;
      border: none;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #b8901f;
    }

    #error-message {
      color: red;
      text-align: center;
      margin-top: 40px;
      font-size: 18px;
    }
  </style>
</head>
<body>
<div class="container" id="dashboard" style="display: none;">
  <h1>Admin Dashboard</h1>

  <div class="profile">
    <img src="https://via.placeholder.com/100" alt="Admin Image">
    <div>
      <p><strong>Name:</strong> <span id="admin-name"></span></p>
      <p><strong>Email:</strong> <span id="admin-email"></span></p>
      <p><strong>Phone 1:</strong> <span id="admin-phone1"></span></p>
      <p><strong>Phone 2:</strong> <span id="admin-phone2"></span></p>
    </div>
  </div>

  <div class="card">
    <h2>Inventory Summary</h2>
    <div class="stats">
        <div class="stat-card">
            <h3>Total Stock</h3>
            <p id="total-stock">0</p>
        </div>
        <div class="stat-card">
            <h3>Total Products</h3>
            <p id="total-products">0</p>
        </div>
        <div class="stat-card">
            <h3>Total Users</h3>
            <p id="total-users">0</p>
        </div>
    </div>
  </div>

  <div class="card" style="margin-top: 30px;">
    <div class="add-product">
      <h2>Add New Product</h2>
      <form id="product-form">
        <label>Name:</label>
        <input type="text" id="name" required>

        <label>Price (Rs):</label>
        <input type="number" id="price" required>

        <label>Quantity:</label>
        <input type="number" id="quantity" required>

        <button type="submit">Add Product</button>
      </form>
    </div>
  </div>
</div>

<div id="error-message"></div>

<script>
  async function fetchAdminData() {
    const token = localStorage.getItem("access_token");

    if (!token) {
      document.getElementById("error-message").innerText = "Unauthorized access. Please login as admin.";
      return;
    }

    const userRes = await fetch("/me", {
      headers: { "Authorization": `Bearer ${token}` }
    });

    if (!userRes.ok) {
      document.getElementById("error-message").innerText = "Failed to fetch user data.";
      return;
    }

    const user = await userRes.json();

    if (user.role !== "admin") {
      document.getElementById("error-message").innerText = "Access denied. Only admins can view this dashboard.";
      return;
    }

    // Fill profile
    document.getElementById("admin-name").innerText = user.username;
    document.getElementById("admin-email").innerText = user.email;
    document.getElementById("admin-phone1").innerText = user.phone1;
    document.getElementById("admin-phone2").innerText = user.phone2;

    // Show dashboard
    document.getElementById("dashboard").style.display = "block";

    // Fetch stats
    const statsRes = await fetch("/admin/products", {
      headers: { "Authorization": `Bearer ${token}` }
    });

    if (statsRes.ok) {
      const stats = await statsRes.json();
      document.getElementById("total-products").innerText = stats.total_products;
      document.getElementById("total-stock").innerText = stats.total_stock;
      document.getElementById("total-users").innerText = stats.total_users;
    } else {
      document.getElementById("error-message").innerText = "Failed to load inventory stats.";
    }
  }

  document.getElementById("product-form").addEventListener("submit", async (e) => {
    e.preventDefault();

    const token = localStorage.getItem("access_token");

    const product = {
      name: document.getElementById("name").value,
      price: parseInt(document.getElementById("price").value),
      quantity: parseInt(document.getElementById("quantity").value)
    };

    const res = await fetch("/admin/products", {
      method: "POST",
      headers: {
        "Authorization": `Bearer ${token}`,
        "Content-Type": "application/json"
      },
      body: JSON.stringify(product)
    });

    if (res.ok) {
      alert("Product added successfully!");
      document.getElementById("product-form").reset();
    } else {
      const err = await res.json();
      alert("Failed to add product: " + err.detail);
    }
  });

  fetchAdminData();
</script>
</body>
</html>
